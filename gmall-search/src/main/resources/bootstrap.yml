spring:
  application:
    name: searche-service
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 9000
#ribbon的超时时间
ribbon:
  ReadTimeout: 4000
  ConnectTimeout: 4000